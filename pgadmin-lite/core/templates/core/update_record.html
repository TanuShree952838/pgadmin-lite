{% extends 'core/base.html' %}
{% load custom_filters %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">Update Record in <code>{{ table_name }}</code></h3>

  <form method="POST" class="row g-3">
    {% csrf_token %}
    
    {% for col in columns %}
      <div class="col-md-6">
        <label for="{{ col }}" class="form-label">{{ col|title }}</label>
        <input
          type="text"
          class="form-control"
          id="{{ col }}"
          name="{{ col }}"
          value="{{ record|get_item:col }}"
          placeholder="Enter {{ col }}"
          required
        >
      </div>
    {% endfor %}

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="{% url 'table_crud' table_name %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
